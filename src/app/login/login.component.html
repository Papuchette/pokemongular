<div class='row'>
  <div class="col s12 m4 offset-m4">
    <div class="card">
      <div class="card-content center">
        <span class="card-title">Connexion</span>
        <p><em>{{message}}</em></p>
      </div>
      <form #loginForm="ngForm">
        <div class="card-content center">
          <div class=" row">
            <div class="input-field col s12">
              <input id="last_name" type="text" [(ngModel)]="name" name="name" class="validate">
              <label for="last_name">Utilisateur</label>
            </div>

          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" [(ngModel)]="password" name="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
      </form>
      <div class="card-action center">
        <a (click)="login()" class="waves-effect waves-light btn" *ngIf="!authService.isLoggedIn">Se connecter</a>
        <a (click)="logout()" *ngIf="authService.isLoggedIn">Se d√©connecter</a>
      </div>
    </div>
  </div>
</div>
